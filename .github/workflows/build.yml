name: Windows Build

on:
  push:
    tags:
      - 'v*'
  workflow_dispatch: 

jobs:
  build-win:
    runs-on: windows-latest
    
    defaults:
      run:
        working-directory: ./client

    steps:
      - name: Kod Yükle
        uses: actions/checkout@v4

      - name: Node.js Kurulum
        uses: actions/setup-node@v4
        with:
          node-version: 20

      - name: Paketleri Yükle
        run: npm install

      - name: Windows EXE Oluştur
        run: npm run build:win

      - name: Release'e Yükle
        uses: softprops/action-gh-release@v1
        if: startsWith(github.ref, 'refs/tags/')
        with:
          files: |
            client/ /*.exe
            client/dist_electron/*.blockmap